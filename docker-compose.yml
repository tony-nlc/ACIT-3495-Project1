services:
  mysql-db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: video_db
    volumes:
      - ./mysql-db/init.sql:/docker-entrypoint-initdb.d/init.sql

  auth-service:
    build: 
      context: ./auth-service
      dockerfile: ../Dockerfile
      args:
        SERVICE_NAME: auth-service
    environment:
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}

  file-service:
    build: 
      context: ./file-service
      dockerfile: ../Dockerfile
      args:
        SERVICE_NAME: file-service
    volumes:
      - video_data:/storage

  upload-service:
    build: 
      context: ./upload-service
      dockerfile: ../Dockerfile
      args:
        SERVICE_NAME: upload-service
    ports: ["8080:8080"]
    environment:
      - DB_DSN=root:${DB_ROOT_PASSWORD}@tcp(mysql-db:3306)/video_db
    depends_on: [auth-service, file-service, mysql-db]

  streaming-service:
    build: 
      context: ./streaming-service
      dockerfile: ../Dockerfile
      args:
        SERVICE_NAME: streaming-service
    ports: ["8081:8081"]
    environment:
      - DB_DSN=root:${DB_ROOT_PASSWORD}@tcp(mysql-db:3306)/video_db
    volumes:
      - video_data:/storage
    depends_on: [auth-service, mysql-db]

volumes:
  video_data:
